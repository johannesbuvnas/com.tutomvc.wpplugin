	<input type="hidden" value="<%= attachmentID %>" name="<%= name %>[]">
	<a href="<%= editURL %>">
		<% if(thumbnailURL) { %>
			<img src="<%= thumbnailURL %>">
		<% } else { %>
			<img src="<%= iconURL %>">
		<% } %>
	</a>
	<div class="AttachmentTitle">
		<span><%= title %></span>
	</div>
	<div class="Button RemoveButton HiddenElement">
		<div class="Symbol"></div>
		<span class="Label"></span>
	</div>
