<input type="hidden" name="<%= this.model.get("name") %>" value='<%= JSON.stringify( this.model.get("value").toJSON() ) %>' />
<input type="text" readonly class="URL" value="<%= this.model.get("value").get('href') %>" placeholder="(no url)" />
<input type="text" readonly class="Title" value="<%= this.model.get("value").get('title') %>" placeholder="(no title)"  />
<input type="text" readonly class="Target" value="<%= this.model.get("value").get('target') %>" placeholder="(no target)" />
